        <div class="swiper-wrapper">
			<div class="swiper-slide x" ng-repeat="term in terms">
                <div class="swiper-container swiper-container-v" id="swiper-{{ $index }}">
					<div class="swiper-wrapper">
						<div class="swiper-slide" ng-repeat="language in term.languages" ng-if="term.languageIndex === $index">
							<div class="row">
								<div class="col-md-12">
									<div class="foto">
										<img src="images/pep_img_01.png">
									</div>
									<div class="text col-md-offset-1 col-md-10">
										<label ng-bind="'lingua ' + ($index + 1) + '/' + term.languages.length"></label>
										<h1 ng-bind="language.name"></h1>
									</div>
									<div class=" col-md-offset-1 col-md-5 left">
										<label>Parola Italiana</label>
										<h1 ng-bind="term.termIta"></h1>
										<p ng-bind="term.descIta"></p>
									</div>
									<div class="col-md-5 right">
										<label>Italianismo</label>
										<h1><strong ng-bind="language.term"></strong></h1>
										<p><i>† ákovita, † áquavita</i></p>
										<p ng-if="language.desc" ng-bind="language.desc"></p>
									</div>
								</div>
								<div><button class="btn btn-xs" ng-click="changeLanguage(-1, term)">indietro</button> <button class="btn btn-xs" ng-click="changeLanguage(1, term)">avanti</button></div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>

        <div class="swiper-button-prev"></div>
    </div>
